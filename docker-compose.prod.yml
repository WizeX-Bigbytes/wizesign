version: '3.8'

services:
  # Database Service (Production)
  db:
    image: postgres:15-alpine
    container_name: wizesign_db_prod
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-wizesign_prod}
    networks:
      - wizesign-prod-net
    restart: always

  # Backend Service (Production)
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: wizesign_backend_prod
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
    depends_on:
      - db
    env_file:
      - .env.prod
    environment:
      - APP_ENV=development
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-wizesign_prod}
    networks:
      - wizesign-prod-net
    restart: always
    # No ports exposed directly to host, only internal to frontend/nginx

  # Frontend Service (Production Nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wizesign_frontend_prod
    depends_on:
      - backend
    networks:
      - wizesign-prod-net
    ports:
      - "8082:80"
    restart: always

volumes:
  postgres_data_prod:

networks:
  wizesign-prod-net:
    driver: bridge
