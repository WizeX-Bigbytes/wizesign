version: '3.8'

services:
  # Database Service
  db:
    image: postgres:15-alpine
    container_name: wizesign_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=wizesign
    networks:
      - wizesign-net
    ports:
      - "5432:5432"

  # Backend Service
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: wizesign_backend
    depends_on:
      - db
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/wizesign
      - SECRET_KEY=your_super_secret_key_change_this
      - ALGORITHM=HS256
      - APP_ENV=production
      - WIZECHAT_API_URL=http://host.docker.internal:8001/api
      - WIZECHAT_API_KEY=your-wizechat-api-key
    networks:
      - wizesign-net
    ports:
      - "8000:8000"

  # Frontend Service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wizesign_frontend
    depends_on:
      - backend
    networks:
      - wizesign-net
    ports:
      - "3000:80"

volumes:
  postgres_data:

networks:
  wizesign-net:
    driver: bridge
